<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Products Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: purple;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .cart {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 18px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: #888;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #e754a5;
    }
  </style>
</head>
<body>

  <header>
    <h1>GlamGlow Beauty Store</h1>
    <div class="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
  </header>

  <div class="container">
    <div class="product">
      <img src="C:\Users\Pc\Desktop\lipstick.jpg" alt="Lipstick">
      <h3>Matte Lipstick</h3>
      <p>rs1500</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\foundation.jpeg" alt="Foundation">
      <h3>Liquid Foundation</h3>
      <p>rs1000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\Pc\Desktop\moisturizer.jpg" alt="Face Cream">
      <h3>Gel based moisturizer</h3>
      <p>rs2500</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </div>

  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
    }
  </script>

</body>
</html>
